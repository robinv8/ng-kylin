<section class="content">
  <h1>Buttons</h1>
  <ul class="buttons">
    <li>主要按钮</li>
    <li>
      <!--<button class="btn btn-primary">不忘初心</button>-->
      <button nk-button [nkType]="'default'" [nkSize]="'large'">default</button>
    </li>
    <li>
      <!--<button class="btn btn-primary">方得始终</button>-->
      <button nk-button [nkType]="'primary'" [nkSize]="'default'">primary</button>
    </li>
    <li>
      <!--<button class="btn btn-disable">初心易得，始终难守</button>-->
      <button nk-button [nkType]="'danger'" [nkSize]="'small'">danger</button>
    </li>
    <li>
      <!--<button class="btn btn-disable">初心易得，始终难守</button>-->
      <button nk-button [nkType]="'dashed'" [nkSize]="'small'">dashed</button>
    </li>
    <li>
      <!--<button class="btn btn-disable">初心易得，始终难守</button>-->
      <button nk-button  [disabled]="true">disabled</button>
    </li>
    <li>
      <!--<button class="btn btn-disable">初心易得，始终难守</button>-->
      <button nk-button  [disabled]="true">
        <i class="iconfont icon-duihao"></i><span>sasa</span>
      </button>
    </li>
  </ul>
  <ul class="buttons">
    <li>次要按钮</li>
    <li>
      <button class="btn">不忘初心</button>
    </li>
    <li>
      <button class="btn">方得始终</button>
    </li>
    <li>
      <button class="btn btn-disable">初心易得，始终难守</button>
    </li>
  </ul>
  <ul class="buttons">
    <li>危险按钮</li>
    <li>
      <button class="btn btn-danger">不忘初心</button>
    </li>
    <li>
      <button class="btn btn-danger">方得始终</button>
    </li>
    <li>
      <button class="btn btn-disable">初心易得，始终难守</button>
    </li>
  </ul>
  <ul class="buttons">
    <li>虚线按钮</li>
    <li>
      <button class="btn btn-dashed">不忘初心</button>
    </li>
    <li>
      <button class="btn btn-dashed">方得始终</button>
    </li>
    <li>
      <button class="btn btn-disable">初心易得，始终难守</button>
    </li>
  </ul>
</section>
